version: "3.9"
services:
  artemis:
    build: "./Artemis"
    container_name: "artemis"
    # Persistent volume don't use this for testing as it will filter out same urls
    # volumes:
    #   - artemis-data:/var/lib/artemis/data
    ports:
      - "8161:8161"
      - "61613:61613"

  producer-seznamzpravy.cz:
    build: ./Aggregator
    container_name: "seznamzpravy"
    command: "seznamzpravy.cz"
    depends_on:
      - consumer

  producer-idnes.cz:
    build: ./Aggregator
    container_name: "idnescz"
    command: "idnes.cz"
    depends_on:
      - consumer

  consumer:
    build: ./Processor
    container_name: "consumer"
    volumes:
      - ./output:/app/output:z
    depends_on:
      - artemis

volumes:
  artemis-data:
